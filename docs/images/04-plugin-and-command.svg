<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#ffffff"/>
  <rect x="0" y="0" width="960" height="64" fill="#2d3748"/>
  <text x="24" y="40" font-family="Arial,Helvetica,sans-serif" font-size="22" fill="#ffffff">Шаг 4 — Плагин и команда</text>

  <rect x="40" y="100" width="880" height="360" rx="8" fill="#f7fafc" stroke="#e2e8f0"/>

  <text x="60" y="140" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#4a5568">Plugin</text>
  <rect x="60" y="150" width="300" height="36" rx="4" fill="#ffffff" stroke="#cbd5e0"/>
  <text x="70" y="174" font-family="Arial,Helvetica,sans-serif" font-size="14" fill="#718096">Shell Script</text>

  <text x="60" y="210" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#4a5568">Env Vars</text>
  <rect x="60" y="220" width="380" height="30" rx="4" fill="#edf2f7" stroke="#cbd5e0"/>
  <text x="70" y="240" font-family="Arial,Helvetica,sans-serif" font-size="13" fill="#4a5568">CRON_SECRET=&lt;ваш_секрет&gt;</text>

  <text x="60" y="280" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#4a5568">Command</text>
  <rect x="60" y="290" width="840" height="120" rx="6" fill="#ffffff" stroke="#cbd5e0"/>
  <text x="74" y="316" font-family="Courier New,monospace" font-size="13" fill="#2d3748">curl -sS -X POST \
  'http://localhost:3000/api/cron/billing/reconcile-processing' \
  -H "x-cron-key: $CRON_SECRET" \
  -H 'Content-Type: application/json' \
  --data '{}' --fail --show-error</text>

  <text x="60" y="430" font-family="Arial,Helvetica,sans-serif" font-size="14" fill="#2d3748">Альтернатива: используйте HTTP-плагин (если установлен) и задайте URL/метод/заголовки в его параметрах.</text>
</svg>

