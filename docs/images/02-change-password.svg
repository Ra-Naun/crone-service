<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#ffffff"/>
  <rect x="0" y="0" width="960" height="64" fill="#2d3748"/>
  <text x="24" y="40" font-family="Arial,Helvetica,sans-serif" font-size="22" fill="#ffffff">Шаг 2 — Смена пароля администратора</text>

  <text x="24" y="100" font-family="Arial,Helvetica,sans-serif" font-size="18" fill="#2d3748">Навигация: Admin → Users → admin → Change Password</text>

  <rect x="60" y="140" width="840" height="320" rx="8" fill="#f7fafc" stroke="#e2e8f0"/>
  <text x="90" y="180" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#4a5568">Новый пароль</text>
  <rect x="90" y="190" width="780" height="36" rx="4" fill="#ffffff" stroke="#cbd5e0"/>
  <text x="100" y="214" font-family="Arial,Helvetica,sans-serif" font-size="14" fill="#a0aec0">введите новый сложный пароль</text>

  <text x="90" y="246" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#4a5568">Подтверждение пароля</text>
  <rect x="90" y="256" width="780" height="36" rx="4" fill="#ffffff" stroke="#cbd5e0"/>
  <text x="100" y="280" font-family="Arial,Helvetica,sans-serif" font-size="14" fill="#a0aec0">повторите пароль</text>

  <rect x="90" y="312" width="160" height="40" rx="6" fill="#38a169"/>
  <text x="132" y="337" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#ffffff">Save</text>

  <text x="90" y="380" font-family="Arial,Helvetica,sans-serif" font-size="14" fill="#2d3748">Совет: сохраните пароль в менеджере паролей.</text>
</svg>

