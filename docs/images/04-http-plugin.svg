<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="#ffffff"/>
  <rect x="0" y="0" width="960" height="64" fill="#2d3748"/>
  <text x="24" y="40" font-family="Arial,Helvetica,sans-serif" font-size="22" fill="#ffffff">Шаг 4 — HTTP Request</text>

  <rect x="40" y="100" width="880" height="360" rx="8" fill="#f7fafc" stroke="#e2e8f0"/>

  <text x="60" y="140" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#4a5568">Plugin</text>
  <rect x="60" y="150" width="300" height="36" rx="4" fill="#ffffff" stroke="#cbd5e0"/>
  <text x="70" y="174" font-family="Arial,Helvetica,sans-serif" font-size="14" fill="#718096">HTTP Request</text>

  <text x="60" y="200" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#4a5568">Method</text>
  <rect x="60" y="210" width="150" height="36" rx="4" fill="#ffffff" stroke="#cbd5e0"/>
  <text x="70" y="234" font-family="Arial,Helvetica,sans-serif" font-size="14" fill="#718096">POST</text>

  <text x="230" y="200" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#4a5568">URL</text>
  <rect x="230" y="210" width="690" height="36" rx="4" fill="#ffffff" stroke="#cbd5e0"/>
  <text x="240" y="234" font-family="Courier New,monospace" font-size="13" fill="#2d3748">http://localhost:3000/api/cron/billing/reconcile-processing</text>

  <text x="60" y="264" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#4a5568">Headers</text>
  <rect x="60" y="274" width="860" height="36" rx="4" fill="#ffffff" stroke="#cbd5e0"/>
  <text x="70" y="298" font-family="Courier New,monospace" font-size="13" fill="#2d3748">x-cron-key: &lt;CRON_SECRET&gt;    Content-Type: application/json</text>

  <text x="60" y="330" font-family="Arial,Helvetica,sans-serif" font-size="16" fill="#4a5568">Body</text>
  <rect x="60" y="340" width="860" height="80" rx="6" fill="#ffffff" stroke="#cbd5e0"/>
  <text x="74" y="368" font-family="Courier New,monospace" font-size="14" fill="#2d3748">{}</text>

  <text x="60" y="440" font-family="Arial,Helvetica,sans-serif" font-size="14" fill="#2d3748">Совет: храните секрет в защищённом месте, не в открытом тексте.</text>
</svg>

